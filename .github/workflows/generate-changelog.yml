name: Generate Item Changelog Files

on:
  workflow_dispatch: # manual or remote trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile
      - run: yarn ts-node scripts/generate-changelog.ts
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
      - name: Commit and push generated changelogs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/static/item-changelog-data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update static changelogs"
            git push
          fi
